<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Product</title>
</head>

<body>
    <!-------container------->
    <div class="contanier-div">
        <!--section form-->
        <form class="product-contents">
            <div class="images-product-default">
                <img src="avatar.jpg" class="image-product">
                <input type="text" class="input-search-link" placeholder="Enter link image">
            </div>
            <!---Inputs in Products------->
            <div class="inputs-in-product">
                <input type="text" placeholder="Name Product" class="EnterName">
                <input type="text" placeholder=" Enter Price" class="EnterPrice">
                <textarea placeholder="Discription" class="areadisc"></textarea>
                <!---list categories-->
                <select class="listcategories">
                    <option>Techonlogy</option>
                    <option>Fashion</option>
                    <option>Fitness</option>
                    <option>Beauty</option>
                </select>
                <!-----buttons----->
                <div class="btn-product">
                    <button class="btnsubmit" type="submit">Add product</button>
                    <button class="btncancel" type="submit">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
